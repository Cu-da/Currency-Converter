<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="title">Currency Converter</div>
      <hr />
      <div class="currs-inputs">
        <div class="curr">
          <input type="number" name="input-one" id="input-one" />
          <select class="curr-type curr-one" name="first-curr"></select>
        </div>
        <div class="switch">
          <img src="./imgs/up-down.png" alt="switch" />
        </div>
        <div class="curr">
          <input type="number" name="input-two" id="input-two" />
          <select class="curr-type curr-two" name="second-curr"></select>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
